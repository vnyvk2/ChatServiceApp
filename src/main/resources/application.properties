# Application Configuration
spring.application.name=chat-service-app

# MySQL Database Configuration (Docker-ready)
spring.datasource.url=jdbc:mysql://mysql:3306/chatservice?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=chatuser
spring.datasource.password=chatpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.com.example.chatservice=INFO