
spring.application.name=chat-service-app

# MySQL Database Configuration

# Use "mysql" if using Docker Compose with a service named "mysql"
spring.datasource.url=jdbc:mysql://localhost:3306/chatservice?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=chatuser
spring.datasource.password=chatpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expirationMs=86400000

# Server Configuration
server.port=8080

# Static resources
spring.web.resources.static-locations=classpath:/static/

# Logging
logging.level.org.springframework.messaging=INFO
logging.level.org.springframework.web.socket=INFO
logging.level.com.example.chatservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
