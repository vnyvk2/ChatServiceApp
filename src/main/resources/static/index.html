<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatService</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

</head>
<body>

<h1>ChatService</h1>
<p>Connect with friends and colleagues</p>

<!-- ================= AUTH SECTION ================= --><div id="auth-section">

  <div id="login-form">
    <h2>Welcome Back</h2>
    <input id="login-username" type="text" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button id="login-btn">Sign In</button>
    <p>Don't have an account?
      <button id="show-register-btn">Sign up</button>
    </p>
  </div>

  <div id="register-form" style="display:none;">
    <h2>Create Account</h2>
    <input id="register-username" type="text" placeholder="Username">
    <input id="register-email" type="email" placeholder="Email">
    <input id="register-phone" type="text" placeholder="Phone Number (optional)">
    <input id="register-displayname" type="text" placeholder="Display Name">
    <input id="register-password" type="password" placeholder="Password (min 6 chars)">
    <button id="register-btn">Create Account</button>
    <p>Already have an account?
      <button id="show-login-btn">Sign in</button>
    </p>
  </div>

</div>

<!-- ================= CHAT SECTION ================= -->
<div id="chat-section" style="display:none;">

  <div id="current-user"></div>
  <select id="status-select">
    <option value="online">ðŸŸ¢ Online</option>
    <option value="away">ðŸŸ¡ Away</option>
    <option value="busy">ðŸ”´ Busy</option>
  </select>

  <button id="show-create-room-btn">Create Room</button>
  <button id="show-join-room-btn">Join Room</button>
  <button id="show-dm-btn">New DM</button>

  <h3>My Rooms</h3>
  <ul id="room-list"></ul>

  <div id="current-room-name"></div>
  <div id="chat-messages"></div>
  <input id="message-input" type="text" placeholder="Type your message...">
  <div id="typing-indicator"></div>

</div>
<!-- ================= MODALS ================= -->
<div id="modal-overlay" class="hidden">

  <div id="create-room-modal" class="modal hidden">
    <h3>Create New Room</h3>
    <input id="room-name" placeholder="Enter room name">
    <input id="room-description" placeholder="Room description (optional)">
    <select id="room-type">
      <option value="GROUP_CHAT">Group Chat</option>
      <option value="BROADCAST">Broadcast</option>
    </select>

    <div class="checkbox-container">
      <input type="checkbox" id="room-private">
      <label for="room-private">Make this a private room</label>
    </div>

    <button id="create-room-btn">Create Room</button>
    <button class="cancel-modal-btn">Cancel</button>
  </div>

  <div id="join-room-modal" class="modal hidden">
    <h3>Join a Room</h3>
    <div id="available-rooms">Loading available rooms...</div>
    <button class="cancel-modal-btn">Cancel</button>
  </div>

  <div id="direct-message-modal" class="modal hidden">
    <h3>New Direct Message</h3>
    <input id="dm-phone" placeholder="Enter phone number">
    <p>OR</p>
    <input id="dm-username" placeholder="Enter username">
    <button id="start-dm-btn">Start Chat</button>
    <button class="cancel-modal-btn">Cancel</button>
  </div>

</div>

<!-- Toast container -->
<div id="toast-container"></div>

<!-- ================= JS FILE ================= -->
<script src="/assets/js/app.js"></script>

</body>
</html>
