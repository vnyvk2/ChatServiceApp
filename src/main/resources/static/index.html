<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatService</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<h1>ChatService</h1>
<p>Connect with friends and colleagues</p>

<!-- ================= AUTH SECTION ================= -->
<div id="auth-section">
  <!-- Login Form -->
  <div id="login-form">
    <h2>Welcome Back</h2>
    <input id="login-username" type="text" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <p>Don't have an account?
      <button onclick="showRegister()">Sign up</button>
    </p>
  </div>

  <!-- Register Form -->
  <div id="register-form" style="display:none;">
    <h2>Create Account</h2>
    <input id="register-username" type="text" placeholder="Username">
    <input id="register-email" type="email" placeholder="Email">
    <input id="register-phone" type="text" placeholder="Phone Number (optional)">
    <input id="register-displayname" type="text" placeholder="Display Name">
    <input id="register-password" type="password" placeholder="Password (min 6 chars)">
    <button onclick="register()">Create Account</button>
    <p>Already have an account?
      <button onclick="showLogin()">Sign in</button>
    </p>
  </div>
</div>

<!-- ================= CHAT SECTION ================= -->
<div id="chat-section" style="display:none;">
  <div id="current-user"></div>
  <select id="status-select">
    <option value="online">ðŸŸ¢ Online</option>
    <option value="away">ðŸŸ¡ Away</option>
    <option value="busy">ðŸ”´ Busy</option>
  </select>

  <button onclick="showCreateRoom()">Create Room</button>
  <button onclick="showJoinRoom()">Join Room</button>
  <button onclick="showDirectMessage()">New DM</button>

  <h3>My Rooms</h3>
  <ul id="room-list"></ul>

  <div id="current-room-name"></div>
  <div id="chat-messages"></div>
  <input id="message-input" type="text" placeholder="Type your message...">
  <div id="typing-indicator"></div>
</div>

<!-- ================= MODALS ================= -->
<div id="modal-overlay" style="display:none;">
  <div id="create-room-modal" style="display:none;">
    <h3>Create New Room</h3>
    <input id="room-name" placeholder="Enter room name">
    <input id="room-description" placeholder="Room description (optional)">
    <select id="room-type">
      <option value="group">Group Chat</option>
      <option value="private">Private Room</option>
    </select>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="hideModals()">Cancel</button>
  </div>

  <div id="join-room-modal" style="display:none;">
    <h3>Join Room</h3>
    <div id="available-rooms">Loading available rooms...</div>
    <button onclick="hideModals()">Cancel</button>
  </div>

  <div id="direct-message-modal" style="display:none;">
    <h3>New Direct Message</h3>
    <input id="dm-phone" placeholder="Enter phone number">
    <p>OR</p>
    <input id="dm-username" placeholder="Enter username">
    <button onclick="startDirectMessage()">Start Chat</button>
    <button onclick="hideModals()">Cancel</button>
  </div>
</div>

<!-- Toast container -->
<div id="toast-container"></div>

<!-- ================= JS FILE ================= -->
<script src="/assets/js/app.js"></script>

</body>
</html>
