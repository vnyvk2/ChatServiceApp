<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ChatService</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<h2>Create Account</h2>
<form id="signupForm">
    <input type="text" name="username" placeholder="Username" required /><br>
    <input type="email" name="email" placeholder="Email" required /><br>
    <input type="text" name="phoneNumber" placeholder="Phone Number (optional)" /><br>
    <input type="text" name="displayName" placeholder="Display Name" required /><br>
    <input type="password" name="password" placeholder="Password (min 6 chars)" required /><br>
    <button type="submit">Create Account</button>
</form>
<p>Already have an account? <a href="/login.html">Sign in</a></p>

<script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        let res = await fetch("/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });
        if(res.ok){
            window.location.href = "/login.html";
        } else {
            alert("Signup failed!");
        }
    });
    </script>
</body>
</html>
