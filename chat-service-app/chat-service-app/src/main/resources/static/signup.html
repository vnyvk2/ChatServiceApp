<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up - ChatService</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Create Account</h2>
        <p>Join ChatService today</p>
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <input type="text" class="input-field" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="email" class="input-field" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
                <input type="text" class="input-field" name="phoneNumber" placeholder="Phone Number (optional)" />
            </div>
            <div class="form-group">
                <input type="text" class="input-field" name="displayName" placeholder="Display Name" required />
            </div>
            <div class="form-group">
                <input type="password" class="input-field" name="password" placeholder="Password (min 6 chars)"
                    required />
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="/login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            let res = await fetch("/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (res.ok && result.token) {
                localStorage.setItem('chatToken', result.token);
                localStorage.setItem('chatUser', JSON.stringify(result.user));
                window.location.href = "/chat.html";
            } else {
                alert(result.error || "Signup failed!");
            }
        });
    </script>
</body>

</html>
