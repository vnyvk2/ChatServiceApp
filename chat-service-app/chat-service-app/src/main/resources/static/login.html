<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - ChatService</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to ChatService</p>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <input type="text" class="input-field" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
                <input type="password" class="input-field" name="password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="auth-footer">
            <p>Don't have an account? <a href="/signup.html">Create account</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            let res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (res.ok && result.token) {
                localStorage.setItem('chatToken', result.token);
                localStorage.setItem('chatUser', JSON.stringify(result.user));
                window.location.href = "/chat.html";
            } else {
                alert(result.error || "Login failed!");
            }
        });
    </script>
</body>

</html>
