<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat - ChatService</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="chat-section">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button id="profile-btn" class="profile-btn"
                    style="display: flex; align-items: center; gap: 0.75rem; text-align: left; width: 100%;">
                    <div class="avatar"><i class="fas fa-user"></i></div>
                    <div class="user-info">
                        <span id="current-user" class="user-name">Loading...</span>
                        <div style="font-size: 0.75rem; color: var(--text-secondary);">My Profile</div>
                    </div>
                    <i class="fas fa-chevron-right" style="color: var(--text-secondary); font-size: 0.8rem;"></i>
                </button>
                <!-- Status Select moved to inside profile or kept here? I'll keep it here for quick access but maybe style it better or just keep it -->
                <!-- <select id="status-select"> ... </select> -->
            </div>
            <div style="padding: 0 1.25rem 1rem 1.25rem; border-bottom: 1px solid var(--border-light);">
                <select id="status-select" style="width: 100%; padding: 0.4rem; font-size: 0.85rem;">
                    <option value="ONLINE">ðŸŸ¢ Online</option>
                    <option value="AWAY">ðŸŸ¡ Away</option>
                    <option value="OFFLINE">âš« Offline</option>
                </select>
            </div>

            <h3>Menu</h3>
            <div class="action-buttons">
                <button class="btn-ghost btn-ghost-primary" id="show-create-room-btn"><i class="fas fa-plus-circle"></i>
                    Create Room</button>
                <button class="btn-ghost" id="show-join-room-btn"><i class="fas fa-door-open"></i> Join Room</button>
                <button class="btn-ghost" id="show-dm-btn"><i class="fas fa-comment-alt"></i> Direct Message</button>
            </div>

            <h3>My Rooms</h3>
            <div id="room-list"></div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <h2 id="current-room-name">Select a room</h2>
                    <button id="rename-room-btn" class="edit-btn hidden" title="Rename Room"><i
                            class="fas fa-pen"></i></button>
                </div>
                <div class="header-actions">
                    <button class="btn-ghost" id="show-members-btn" onclick="toggleMembers()" class="hidden"><i
                            class="fas fa-users"></i></button>
                </div>
            </div>

            <div id="chat-messages">
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <h3>Welcome to ChatService</h3>
                    <p>Select a room or start a conversation</p>
                </div>
            </div>
            <div id="typing-indicator" class="hidden"></div>
            <div id="chat-input-area" class="hidden">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Members (hidden by default, can be toggled or styled as modal/pop-out) -->
        <div id="members-panel" class="sidebar hidden"
            style="border-left: 1px solid var(--border-light); border-right: none;">
            <h3>Room Members (<span id="room-members-count">0</span>)</h3>
            <div id="online-users"></div>
        </div>
    </div>

    <script>
        function toggleMembers() {
            const panel = document.getElementById('members-panel');
            if (panel) panel.classList.toggle('hidden');
        }
    </script>

    <!-- Modals -->
    <div id="modal-overlay" class="hidden"></div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal hidden">
        <div class="profile-avatar-large"><i class="fas fa-user"></i></div>
        <h3 style="text-align: center;">My Profile</h3>

        <div class="modal-section">
            <label for="profile-username">Username</label>
            <input type="text" id="profile-username" placeholder="Username">
        </div>
        <div class="modal-section">
            <label for="profile-phone">Phone Number</label>
            <input type="text" id="profile-phone" placeholder="Phone Number">
        </div>
        <div class="modal-section">
            <label for="profile-email">Email (Optional)</label>
            <input type="email" id="profile-email" placeholder="Email">
        </div>

        <div class="modal-actions">
            <button id="save-profile-btn" class="btn-confirm">Save Changes</button>
            <button class="cancel-modal-btn btn-cancel">Close</button>
        </div>

        <div class="logout-container">
            <button id="logout-btn" class="btn-danger-ghost"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <!-- Rename Room Modal -->
    <div id="rename-room-modal" class="modal hidden">
        <h3>Rename Room</h3>
        <input type="text" id="rename-room-input" placeholder="New Room Name">
        <div class="modal-actions">
            <button id="confirm-rename-btn" class="btn-confirm">Rename</button>
            <button class="cancel-modal-btn btn-cancel">Cancel</button>
        </div>
    </div>

    <div id="create-room-modal" class="modal hidden">
        <input type="text" id="room-name" placeholder="Room Name">
        <textarea id="room-description"></textarea>
        <select id="room-type">
            <option value="GROUP_CHAT">Group Chat</option>
            <option value="BROADCAST">Broadcast</option>
        </select>
        <input type="checkbox" id="room-private"> Private?
        <button id="create-room-btn">Create</button>
        <button class="cancel-modal-btn">Cancel</button>
    </div>
    <div id="join-room-modal" class="modal hidden">
        <div id="available-rooms"></div>
    </div>
    <div id="direct-message-modal" class="modal hidden">
        <input type="text" id="dm-phone" placeholder="Phone Number">
        <input type="text" id="dm-username" placeholder="Username">
        <button id="start-dm-btn">Start</button>
        <button class="cancel-modal-btn">Cancel</button>
    </div>

    <!-- Toast -->
    <div id="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        // Redirect to login if no session
        if (!localStorage.getItem('chatToken')) {
            window.location.href = '/index.html';
        }
    </script>
    <script src="assets/js/app.js"></script>
</body>

</html>
