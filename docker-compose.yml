# Updated docker-compose.yml
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chatservice-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chatservice
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chatservice-network
    restart: unless-stopped

  chat-app:
    build: .
    container_name: chatservice-app
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/chatservice?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: chatuser
      SPRING_DATASOURCE_PASSWORD: chatpass
    ports:
      - "8080:8080"
    networks:
      - chatservice-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  chatservice-network:
    driver: bridge